<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ai.meng.zip</title>
    <link rel="stylesheet" href="style.css">
    <!-- Marked JS -->
    <script src="marked-js/marked.min.js"></script>
    <script src="marked-js/marked.umd.js"></script>
    <script src="marked-js/index.umd.js"></script>
    <link rel="stylesheet" href="custom-panda-syntax-dark.css">
    <script src="marked-js/highlight.min.js"></script>

</head>
<body>
    <header>
        <h1>ai.meng.zip</h1>
        <p>Fully local all in memory no data stored</p>
    </header>

    <!-- Model Selection And Input -->
    <div id="modelSelection" class="model-selection">
        <h3>Select One or More Models:</h3>

        <div class="checkbox-group">
            <input type="checkbox" id="qwen3" name="models" value="qwen3" checked>
            <label for="qwen3">Qwen3-1.7B (Fast Thinking)</label>
            
            <input type="checkbox" id="lfm2" name="models" value="lfm2" checked>
            <label for="lfm2">LFM2-VL-1.6B (Fast)</label>
            
            <input type="checkbox" id="phi4" name="models" value="phi4" checked>
            <label for="phi4">Phi-4-mini-instruct-4B (Good Responses)</label>
            
            <input type="checkbox" id="gemma" name="models" value="gemma">
            <label for="gemma">Gemma-3-4B (Best Responses)</label>
        </div>

        <div class="initial-input">
            <input type="text" id="initialMessage" placeholder="Ask a question to the model(s)..." />
            <button id="askQuestionBtn">Ask Question</button>
        </div>

    </div>

     <!-- Comparison Results -->
    <div id="comparisonResults" class="comparison-results hidden">
        <h3>Model(s) Response(s):</h3>
        <div id="modelResponses" class="model-responses"></div>
    </div>

    <!-- Individual Chat Interface -->
    <div id="individualChat" class="individual-chat hidden">
        <div class="chat-header">
            <h3 id="currentModelName">Chat with Model</h3>
            <button id="backToComparisonBtn" class="back-btn">‚Üê Back to Models</button>  
        </div>
        
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Continue conversation..." />
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
